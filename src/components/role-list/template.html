<div class="list-wrap">
  <!-- 面包屑 -->
  <el-breadcrumb class="list-breadcrumb" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>角色列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 按钮 -->
  <el-row class="list-action-wrap">
    <el-col :span="24">
      <el-button
      type="success"
      plain
      @click="addRoleDialog = true">添加角色</el-button>
    </el-col>
  </el-row>
  <!-- 表格 -->
  <el-table
    :data="roleList"
    style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="scope">
        <!-- 一级权限 -->
        <el-row
          class="role-level1"
          v-for="level1 in scope.row.children" :key="level1.id">
          <el-col :span="4">
            <el-tag
              closable
              type="">
              {{level1.authName}}
            </el-tag>
            <i class="el-icon-arrow-right"></i>
          </el-col>
          <!-- 二级+三级 -->
          <el-col :span="20">
            <el-row
              v-for="level2 in level1.children" :key="level2.id">
              <!-- 二级权限 -->
              <el-col :span="4">
                <el-tag
                  class="role-level2"
                  closable
                  type="success">
                  {{level2.authName}}
                </el-tag>
                <i class="el-icon-arrow-right"></i>
              </el-col>
              <!-- 三级权限 -->
              <el-col :span="20">
                <el-tag
                  class="role-level3-tag"
                  v-for="level3 in level2.children"
                  :key="level3.id"
                  closable
                  type="warning">
                  {{level3.authName}}
                </el-tag>
              </el-col>
            </el-row>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column
      label="#"
      type="index">
    </el-table-column>
    <el-table-column
      label="角色名称"
      prop="roleName">
    </el-table-column>
    <el-table-column
      label="描述"
      prop="roleDesc">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button>编辑</el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 添加角色对话框 -->
  <el-dialog title="添加角色" :visible.sync="addRoleDialog">
    <el-form :model="addRoleForm">
      <el-form-item label="角色名称" label-width="120px">
        <el-input v-model="addRoleForm.roleName" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="角色名称" label-width="120px">
        <el-input v-model="addRoleForm.roleDesc" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogFormVisible = false">取 消</el-button>
      <el-button
      type="primary"
      @click="handleAddRole">确 定</el-button>
    </div>
  </el-dialog>
</div>
